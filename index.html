<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Snowman WebAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="ui">
      <button id="startAR">Запустить AR</button>
      <button id="swapCamera">Переключить камеру</button>
      <a href="./bg.html" style="color:#fff; text-decoration: none; opacity: 0.9; padding: 6px 8px; border: 1px solid rgba(255,255,255,0.14); border-radius: 6px;">
        Фото → Африка
      </a>
      <span id="status">Готово к запуску</span>
    </div>

    <!-- скрытое видео для ручного переключения камеры -->
    <video id="video" playsinline muted autoplay style="display:none;"></video>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.min.js",
          "arnft-threejs": "https://raw.githack.com/webarkit/ARnft-threejs/master/dist/ARnftThreejs.mjs",
          "arnft": "https://raw.githack.com/webarkit/ARnft/master/dist/ARnft.mjs"
        }
      }
    </script>

    <script type="module" src="./src/script.js"></script>
  </body>
</html>
