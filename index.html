<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hybrid WebAR — Hiro only</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <!-- гибридная логика -->
  <script src="./src/app.js" defer></script>
</head>
<body>
  <div id="loadingMessage">Loading AR experience, please wait...</div>

  <!-- model-viewer для нативного AR -->
  <model-viewer id="arViewer"
    src="./assets/models/prot.glb"
    ios-src="./assets/models/prot.usdz"
    alt="3D model"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    auto-rotate
    style="width:100%; height:400px;">
  </model-viewer>

  <!-- A-Frame сцена -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Hiro метка -->
    <a-marker id="hiro-marker" preset="hiro" emitevents="true"></a-marker>

    <!-- Модель -->
    <a-entity id="model" gltf-model="./assets/models/prot.glb"
              position="0 0 0" scale="0.5 0.5 0.5" visible="false"></a-entity>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
