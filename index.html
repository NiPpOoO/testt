<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Hiro Marker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <!-- наша логика -->
  <script src="./src/app.js" defer></script>
</head>
<body>
  <div id="loadingMessage">Loading AR experience, please wait...</div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Hiro marker -->
    <a-marker id="hiro-marker" preset="hiro" emitevents="true">
      <!-- Модель внутри маркера -->
      <a-entity id="model" gltf-model="./assets/models/prot.glb"
                position="0 0 0" scale="0.5 0.5 0.5" visible="false"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
